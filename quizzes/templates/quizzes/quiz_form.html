<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App üß†</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4">üéØ Realiza tu Quiz</h1>

      <div class="mb-3">
        <label class="form-label">ID del Quiz</label>
        <input type="number" id="quizId" class="form-control" placeholder="Ejemplo: 1">
      </div>

      <div class="mb-3">
        <label class="form-label">Respuestas (JSON)</label>
        <textarea id="answers" class="form-control" rows="6" placeholder='{"answers": [{"question_id":1,"choice_id":1}]}'></textarea>
      </div>

      <button class="btn btn-primary w-100" onclick="submitQuiz()">Enviar Quiz</button>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script>
    async function submitQuiz() {
      const quizId = document.getElementById("quizId").value;
      const answersText = document.getElementById("answers").value;

      try {
        const response = await fetch(`http://127.0.0.1:8000/api/v1/quizzes/${quizId}/submit/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: answersText
        });

        const data = await response.json();

        document.getElementById("result").innerHTML = `
          <div class="alert alert-info">
            <h5>${data.quiz_title || "Resultado del Quiz"}</h5>
            <p><strong>Correctas:</strong> ${data.correct_answers}</p>
            <p><strong>Incorrectas:</strong> ${data.incorrect_answers}</p>
            <p><strong>Puntaje:</strong> ${data.score}</p>
            <p><strong>Mensaje:</strong> ${data.message}</p>
          </div>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = `
          <div class="alert alert-danger">‚ö†Ô∏è Error al enviar el quiz. Verifica la conexi√≥n o el JSON.</div>
        `;
      }
    }
  </script>
</body>
</html>
